<div *ngIf="user" class="container h-100 d-flex align-items-center flex-column justify-content-center">
  <div class="circle-loader load-complete mt-5">
    <div class="checkmark draw d-block"></div>
  </div>
  <div class="f20 primaryFont grey text-capitalize">Hey {{user.name}} {{user.family_name}} </div>
  <div class="ExtraBoldItalic black mt-2 f38">Votre commande est confirmée! </div>
  <div class="f28 primaryFont black_2 mt-3 "> Nous vous appellerons dès que votre commande sera expédiée. </div>
  <button class="btn primary_btn text-uppercase mt-5 f14 " [routerLink]="['/my_orders']" routerLinkActive="router-link-active" > Check my orders</button>
</div>
