<div class="grey_back d-flex align-items-center mt-6">
  <div class="container">
    <div class="f50 BoldItalic">
      Carte
    </div>
    <div class="f18 Medium">
      OÃ¹ les fleurs sont notre inspiration
    </div>
  </div>
</div>
<div *ngIf="cart.length>0;else no_products" class="container my-5">
  <div class="table-responsive">
    <table class="table table-borderless">
      <thead class="text-uppercase primaryFont f14 black_2">
        <tr>
          <th>
          </th>
          <th>PRODUIT</th>
          <th>PRIX</th>
          <th>QUANTITE</th>
          <th>SOMMETOTALE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>
            <button class="btn p-0" (click)="remove_item(item.id)">
              <img src="../../../assets/images/svg/x.svg" alt="" class="delete_img">
            </button>
          </td>
          <td class="text-uppercase Medium f13 grey_2 letter_spacing">
            <div>
              <a [routerLink]="['/product-list/'+item.id]" routerLinkActive="router-link-active" ><img src="http://127.0.0.1:8000/uploads/products/{{item.image_name}}" alt="" class="img_item mr-2"></a>
              <span>{{item.name}}</span>
            </div>
          </td>
          <td class="text-uppercase Medium f15 grey_2">{{item.price}} DZ</td>
          <td>
            <div class=" quantity px-4 justify-content-between">
              <span class="f15 Medium grey mr-3">QUANTITE</span>
              <div class="d-flex align-items-center ">
                <button class="btn p-0">
                  <div class="arrow arrow-left p-0"></div>
                </button>
                <div class="primaryFont f18 grey qtt px-1">{{item.qnt}}</div>
                <button class="btn p-0">
                  <div class="arrow arrow-right"></div>
                </button>
              </div>
            </div>
          </td>
          <td class="text-uppercase Medium f15 grey_2">{{item.price * item.qnt}} DZ</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-5">
    <div class="f50 bold">
       totale du panier
    </div>
    <div class="mt-4">
      <div class="table-responsive">
        <table class="table table-borderless">

          <tbody>
            <tr>
              <td class="f14 black primaryFont letter_spacing">SOMMETOTALE</td>
              <td class="f15 grey primaryFont">{{sub_total}} DZ</td>
            </tr>
            <tr>
              <td class="f14 black primaryFont letter_spacing">livraison</td>
              <td class="f15 grey primaryFont">600 DZ</td>
            </tr>
            <tr>
              <td class="f14 black primaryFont letter_spacing">TOTALE</td>
              <td class="f15 grey primaryFont">{{sub_total+600}} DZ</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn primary_btn text-uppercase my-4 f14" type="button" (click)="place_order()"  >
        Passer Commande
      </button>
    </div>

  </div>
</div>
<ng-template #no_products>
  <div class="container my-5">
    <div class="d-flex justify-content-center align-items-center mt-5 flex-column">
      <div class="py-5 empty_cart w-100 text-center">
        <p class="grey primaryFont f14">Your cart is currently empty. </p>
      </div>
      <button class="btn primary_btn text-uppercase my-4 f14" [routerLink]="['/']"  >
        Retourner au magasin
      </button>
    </div>
  </div>
</ng-template>
